<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        textarea {
            width: 100%;
            height: 80px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleSection(id) {
            var section = document.getElementById(id);
            section.classList.toggle("hidden");
        }
    </script>
</head>
<body>
    <header>
        <h1>AI Resume Builder</h1>
    </header>

    <main class="container">
        <form action="/generate_resume" method="post">
            <label>Name:</label><input type="text" name="name" required><br>
            <label>Email:</label><input type="email" name="email" required><br>
            <label>Phone:</label><input type="text" name="phone" required><br>
            <label>LinkedIn URL:</label><input type="text" name="linkedin" required><br>
            <label>GitHub URL:</label><input type="text" name="github" required><br>

            <label>Objective:</label><textarea name="objective" required></textarea><br>

            <label>Skills (comma separated):</label><textarea name="skills" required></textarea><br>

            <label>Education:</label><textarea name="education" required></textarea><br>

            <label>Projects (one per line):</label><textarea name="projects"></textarea><br>

            <label>Certifications (one per line):</label><textarea name="certifications"></textarea><br>

            <!-- Achievements toggle -->
            <input type="checkbox" onclick="toggleSection('achievements_section')"> Add Achievements<br>
            <div id="achievements_section" class="hidden">
                <label>Achievements (one per line):</label><textarea name="achievements"></textarea><br>
            </div>

            <!-- Conferences toggle -->
            <input type="checkbox" onclick="toggleSection('conferences_section')"> Add Conferences<br>
            <div id="conferences_section" class="hidden">
                <label>Conferences (one per line):</label><textarea name="conferences"></textarea><br>
            </div>

            <button type="submit" class="btn">Generate Resume</button>
        </form>
    </main>

    <footer>
        <a href="/">Back to Home</a>
    </footer>
</body>
</html>
