<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Checker - AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
<header>
    <h1>Resume Checker</h1>
    <p>Upload your resume to check for errors and improvements.</p>
</header>

<main class="resume-checker">
    <form action="/resume_checker" method="post" enctype="multipart/form-data">
        <!-- Image acting as file input -->
         <div class="label-input">
            <label for="resume-upload">
                <img src="{{ url_for('static', filename='images/upload.png') }}" alt="Upload Resume">
            </label>
        </div>
        
        <!-- Hidden file input -->
        <div class="file-input"> 
                <input type="file" id="resume-upload" name="resume" accept=".pdf" required style="display:none;" onchange="showFileName()">
                <p id="file-name" style="margin-top: 10px; font-weight: bold;"></p>
                
                <button type="submit">Check & Improve</button>
        </div>
    </form>
</main>


<footer>
    <a href="/">Back to Home</a>
</footer>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    function showFileName() {
        const input = document.getElementById('resume-upload');
        const fileNameDisplay = document.getElementById('file-name');

        if (input.files.length > 0) {
            fileNameDisplay.textContent = `Selected: ${input.files[0].name}`;
        } else {
            fileNameDisplay.textContent = '';
        }
    }
</script>

</body>
</html>
<!-- Resume Checker HTML -->
