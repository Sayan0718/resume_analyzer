<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <header>
        <h1>Mock Interview Generator</h1>
    </header>

    <main class="container">
        <form action="/mock_interview" method="post">
            <div>
                <label for="role">Enter Role:</label>
                <input type="text" id="role" name="role" required placeholder="e.g., Data Analyst">
            </div>
            <div>
                <label for="technologies">Enter Technologies (comma separated):</label>
                <input type="text" id="technologies" name="technologies" required placeholder="e.g., Python, SQL">
            </div>
            <button type="submit" class="btn">Generate Interview Questions</button>
        </form>
    </main>

    <footer>
        <a href="/">Back to Home</a>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
